<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess a Number</title>
  </head>
  <body>
    <header>
     <div class="head">
      <h1 class="title">Guess The Number</h1>
      <p class="between">(Between 1 and 15)</p>
      <button class="btn again">Try Again!</button>
      <div class="questionmark">?</div>
    </div>
    </header>
    <main>
      <section class="left">
        <input 
        type="number" 
        class="input" 
        inputmode="numeric"/>

        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="score">ğŸ’¯ Score: <span id="score">20</span></p>
        <p class="highscore">ğŸ† Highscore: <span id="highscore">0</span></p>
      </section>
    </main>
    <video id="confetti-video" style="display: none;">
      <source src = 'confetti2.webm' type="video/webm">
      Your browser does not support the video tag
    </video>
    <script src="script.js"></script>
  </body>
</html>
